name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest  # Required for MLX (Apple Silicon)

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev --no-sources  # Use PyPI packages instead of local sources

      - name: Run linter
        run: uv run --no-sources ruff check src/

      - name: Run type checker
        run: |
          # Create mypy override to ignore mlx package type stub errors
          cat >> pyproject.toml << 'EOF'

          [[tool.mypy.overrides]]
          module = ["mlx.*"]
          ignore_errors = true
          EOF
          uv run --no-sources mypy src/

      - name: Run tests with coverage
        run: uv run --no-sources pytest --cov=local_ai --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
