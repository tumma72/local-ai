name: Release and Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # For trusted publishing to PyPI

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          submodules: recursive  # Include lib/mlx-omni-server

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Expected version from tag: $TAG_VERSION"

      - name: Build package
        run: uv build

      - name: Verify built version matches tag
        env:
          TAG_VERSION: ${{ steps.tag_version.outputs.version }}
        run: |
          # Extract version from built wheel filename using Python for robustness
          WHEEL_FILE=$(ls dist/*.whl)
          BUILT_VERSION=$(python -c "import sys; wheel = sys.argv[1]; parts = wheel.replace('.whl', '').split('-'); print(parts[1])" "$WHEEL_FILE")

          echo "Tag version: $TAG_VERSION"
          echo "Built version: $BUILT_VERSION"
          echo "Wheel file: $WHEEL_FILE"

          if [ "$BUILT_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Built version ($BUILT_VERSION) does not match tag version ($TAG_VERSION)"
            echo "This usually means there are commits after the tag."
            echo "Please ensure the tag is on the latest commit before releasing."
            exit 1
          fi

          echo "Version verification passed: $BUILT_VERSION"

      - name: Verify package contents
        run: |
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl | head -50
          echo ""
          echo "=== Source distribution contents ==="
          tar -tzf dist/*.tar.gz | head -50

      - name: Extract changelog for version
        id: changelog
        env:
          VERSION: ${{ steps.tag_version.outputs.version }}
        run: |
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)

          # Save to file to preserve formatting
          echo "$NOTES" > release_notes.md
          echo "Extracted release notes for version $VERSION"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.tag_version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.version, 'alpha') || contains(steps.tag_version.outputs.version, 'beta') || contains(steps.tag_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Verify PyPI publication
        env:
          VERSION: ${{ steps.tag_version.outputs.version }}
        run: |
          echo "Waiting for PyPI to index the package..."
          sleep 30

          # Query PyPI's JSON API to verify publication
          RESPONSE=$(curl -s https://pypi.org/pypi/local-ai-server/json)
          PUBLISHED_VERSION=$(echo "$RESPONSE" | python -c "import sys, json; print(json.load(sys.stdin)['info']['version'])" 2>/dev/null || echo "not found")

          if [ "$PUBLISHED_VERSION" = "$VERSION" ]; then
            echo "Package successfully published to PyPI: $VERSION"
          else
            echo "Expected version $VERSION, but PyPI shows $PUBLISHED_VERSION (indexing may take a few minutes)"
          fi
