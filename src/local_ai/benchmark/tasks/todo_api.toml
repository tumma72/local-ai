[task]
id = "todo-api"
name = "REST API for Todo List"
difficulty = "moderate"
expected_output_tokens = 800
language = "python"
tags = ["api", "rest", "fastapi", "crud"]

[prompts]
system = """You are a Python expert specializing in building REST APIs with FastAPI.
Write clean, production-quality code with proper type hints and error handling.
Follow Python best practices and PEP 8 style guidelines."""

user = """Create a FastAPI REST API for a todo list application.

Requirements:
1. In-memory storage using a list (no database)
2. Pydantic models for Todo items with: id, title, description, completed, created_at
3. CRUD endpoints:
   - GET /todos - List all todos
   - POST /todos - Create a new todo
   - GET /todos/{id} - Get a specific todo
   - PUT /todos/{id} - Update a todo
   - DELETE /todos/{id} - Delete a todo
4. Proper HTTP status codes (201 for create, 404 for not found)
5. Input validation using Pydantic

Provide the complete, working implementation in a single Python file."""

[validation]
type = "syntax"
language = "python"
